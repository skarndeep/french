
<head>
<style> 
input[type=text] {
  width: 70%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
</style>
<script>
  function mult(p2, p1, p3) {
  var score ;
    score = p2 + p3 * 0.75 + p1 * 0.4 ;

  document.getElementById('score').value = score;
  }
  </script>
</head>
<body>

<h2>HKDSE French Grade Calculator</h2>

<form>
  <label for="p1">Paper 1 (ORAL) [Out of 100]</label>
  <input type="text" id="p1" name="p1" onekeyup="mult(this.p1);">
  <label for="p2">Paper 2 (READING) [Out of 70]</label>
  <input type="text" id="p2" name="p2" onekeyup="mult(this.p2);">
  <label for="p3">Paper 3 (ESSAY) [Out of 40]</label>
  <input type="text" id="p3" name="p3" onekeyup="mult(this.p3);">
  <br><br>
  <label for="score">DSE score</label>
  <input type="text" id="score" name="score" readonly>
</form>

</body>
