        <title>HKDSE French Grade Calculator</title>
        
        <script>
            
            function calc()
            {
                var p1 = parseFloat(document.getElementById('p1').value);
                var p2 = parseFloat(document.getElementById('p2').value);
                var p3 = parseFloat(document.getElementById('p3').value);
                
                
                document.getElementById('score').value = p1*0.4+p2+p3*0.75;
                
                var predictscore = p1*0.4+p2+p3*0.75;
                
                if(predictscore >= 81)
                                              {
document.getElementById('predict').value = A;
                                              }
                if(predictscore >= 71)
                                              {
document.getElementById('predict').value = B;
                                              }
                if(predictscore >= 61)
                                              {
document.getElementById('predict').value = C;
                                              }
                if(predictscore >= 51)
                                              {
document.getElementById('predict').value = D;
                                              }
                if(predictscore >= 42)
                                              {
document.getElementById('predict').value = E;
                                              }
                
            }
            
        </script>
        
    </head>
    <body>
<form onsubmit="return false">
  <label for="p1">Paper 1 (ORAL) [Out of 100]</label>
  <input type="text" id="p1" name="p1">
  <br>
  <label for="p2">Paper 2 (READING) [Out of 70]</label>
  <input type="text" id="p2" name="p2">
  <br>
  <label for="p3">Paper 3 (ESSAY) [Out of 40]</label>
  <input type="text" id="p3" name="p3">
  <br><br>
  <button type='button' onclick="calc();">Calculate your score!</button>
  <br>
  <label for="score">DSE score</label>
  <text>Score</text><input type="text" id="score" readonly><br>
  <text>Predicted Grade</text><input type="text" id="predict" readonly>
